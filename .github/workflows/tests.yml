name: Tests

on:
    pull_request:
        branches: [ "**" ]
    push:
        branches: [ main ]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    unit:
        name: Vitest
        runs-on: ubuntu-latest
        timeout-minutes: 1

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install deps
              run: npm ci

            - name: Run unit tests
              run: npm test

    e2e:
        name: Playwright
        runs-on: ubuntu-latest
        timeout-minutes: 3

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - name: Install deps
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install --with-deps

            - name: Run e2e tests
              run: npm run test:e2e

            - name: Upload Playwright report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report
                  retention-days: 7